	<script>
		function loading(){
			var that = this;
			that.text = '正在打印中...';
			that.createElements = function(){
				var node = document.createElement('div');
				node.innerHTML = '<svg xmlns:svg="http://www.w3.org/2000/svg" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.0" width="48px" height="48px" viewBox="0 0 128 128" xml:space="preserve"><g><linearGradient id="linear-gradient"><stop offset="0%" stop-color="#ffffff"/><stop offset="100%" stop-color="#000000"/></linearGradient><path d="M63.85 0A63.85 63.85 0 1 1 0 63.85 63.85 63.85 0 0 1 63.85 0zm.65 19.5a44 44 0 1 1-44 44 44 44 0 0 1 44-44z" fill="url(#linear-gradient)" fill-rule="evenodd"/><animateTransform attributeName="transform" type="rotate" from="0 64 64" to="360 64 64" dur="1080ms" repeatCount="indefinite"></animateTransform></g></svg><span style="display: block;padding-top: 10px;line-height: 1.5;font-size: 20px;color: #fff;">'+that.text+'</span>';
				node.style = 'position: fixed;bottom: 0;left: 0;right: 0;top: 0;background: rgba(0,0,0,0.5);display: -webkit-box;display: -ms-flexbox;display: flex;-webkit-box-align: center;-ms-flex-align: center;align-items: center;-webkit-box-pack: center;-ms-flex-pack: center;justify-content: center;-webkit-box-orient: vertical;-webkit-box-direction: normal;-ms-flex-direction: column;flex-direction: column;';
				node.className = 'loading-d45das12d5w4ew1c2a4d5sad2'
				that.className = node.className;
				document.getElementsByTagName('body')[0].appendChild(node);
			}
			that.init = function(){
				that.createElements();
				console.log(this);
			}
			that.startloading = function(){
				if(!typeof(arguments[0])=='undefined'){
					that.text = arguments[0];
				}
				that.init();
				
			}
			that.endloading = function(){
				document.getElementsByTagName('body')[0].removeChild(document.querySelector('.'+that.className));
			}
		}

		var load = new loading;
		////////////////////////
		// 执行以下js代码来关闭动画//
		// load.endloading(); //
		////////////////////////
	</script>
