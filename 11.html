<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head design-width="540">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
	<!-- 优先使用 IE 最新版本和 Chrome -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<!-- 启用360浏览器的极速模式(webkit) -->
	<!-- <link rel="shortcut icon" type="image/ico" href="/favicon.ico"/> -->
	<!-- 添加 favicon icon -->
	<meta name="renderer" content="webkit">
	<title>Document</title>
	<link rel="stylesheet" href="css/public.css?ver=1" />
	<script src="js/font-size.js"></script>
</head>
<body class="bgf0f0f0">
	<header class="header">
		<div class="left-nav">
			<a href="4.html">记录</a>
		</div>
		<div class="logo"><a href="#"><img src="img/hico3.png" alt=""></a></div>
		<div class="right-nav">
			<a href="#">退款</a>
		</div>
	</header>
	<main class="main">
		<div class="payment-menthod">
			<div class="union pay" href="11.html">
				<!--  -->
				<div class="pic"><img src="img/hico4.png" alt=""></div>
				<div class="text">刷卡支付</div>
			</div>
			<div class="mobile pay active" href="1.html">
				<div class="pic"><img src="img/hico5.png" alt=""></div>
				<div class="text">移动支付</div>
			</div>
		</div>
		<div class="amount-collected">
			<div class="row title">
				<div class="brand">
					<img src="img/hico4.png" alt="">
				</div>
				<div class="text">输入收款金额：</div>
			</div>
			<div class="row">
				<div class="money" data-before="￥"><span class="text">0.00</span><span  class="cursor"></span></div>
			</div>
		</div>
		<div class="input-control normal pc">
			<table>
				<tr>
					<td width="100">1</td>
					<td width="100">2</td>
					<td width="100">3</td>
					<td width="100" class="bgff7f7f back"><img src="img/hico10.png" alt=""></td>
				</tr>
				<tr>
					<td>4</td>
					<td>5</td>
					<td>6</td>
					<td rowspan="3" class="bg3099ff enter">
						确认<br>
						收款
					</td>
				</tr>
				<tr>
					<td>7</td>
					<td>8</td>
					<td>9</td>
				</tr>
				<tr>
					<td>00</td>
					<td>0</td>
					<td class="number">.</td>
				</tr>
			</table>
		</div>
	</main>
	<div class="footer-none"></div>
	<footer class="footer footer-nav pc">
		<a href="6.html" class="vip"><div class="pic"></div><div class="text">会员</div></a>
		<a href="1.html" class="center money active"><div class="pic"></div><div class="wrap poa"><div class="pic"></div></div><div class="text">收款</div></a>
		<a href="5.html" class="set"><div class="pic"></div><div class="text">设置</div></a>
	</footer>
	<script src="js/zepto.js"></script>
	<script src="js/event.js"></script>
	<script src="js/touch.js"></script>
	<script src="js/js.js"></script>
</body>
</html>
